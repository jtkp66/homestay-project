{% extends 'base.html' %}

{% block title %} | Create Survey{%endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Student Monthly Progress Report</h4>
          </div>
          <div class="card-body">
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'survey-new' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="coordinator">Coordinator</label>
                <input
                  type="text"
                  name="coordinator"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="student">Student</label>
                <input
                  type="text"
                  name="student"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="hostfamily">Host Family</label>
                <input
                  type="text"
                  name="hostfamily"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="question1">Question 1</label>
                <input
                  type="text"
                  name="question1"
                  class="form-control"
                  
                />
              </div>
              <div class="form-group">
                <label for="question2">Question 2</label>
                <textarea>
                </textarea>
              </div>
              <div class="form-group">
                <label for="question3">Question 3</label>
                <input
                  type="text"
                  name="question3"
                  class="form-control"
                  
                />
              </div>
              <div class="form-group">
                    <label for="question3">Complete</label>
                    <input
                      type="checkbox"
                      name="is_completed"
                      class="form-control"
                      
                    />
                  </div>
              <input
                type="submit"
                
                class="btn btn-danger btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
